<b>Software Form 1042-S - Reporting State Taxes :</b><br><br>

State Taxes can be reported on Form W-2 or Form 1042-S.<br><br>

If the State Taxes are reported on Form W-2, they need not
be reported on Form 1042-S.<br><br>
