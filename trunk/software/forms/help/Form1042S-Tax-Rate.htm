<b>Software Form 1042-S - Tax Rate :</b><br><br>

The Tax Rate is withheld on the gross income, and it depends on the Income Type. <br><br>
An tax treaty based, exemption can change the tax rate or even make the tax rate zero.<br><br>

Example:<br><br>

Scholarship and Fellowship Income has a tax rate of 14%. <br><br>
